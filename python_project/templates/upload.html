<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nhận diện phương tiện</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 20px 0;
    }
    input[type=file] {
      padding: 10px;
      font-size: 16px;
    }
    input[type=submit] {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    video {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
      border: 2px solid #333;
      background-color: #000;
    }
  </style>
</head>
<body>
  <h1>Tải video lên để nhận diện phương tiện</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/*" required>
    <input type="submit" value="Tải lên">
  </form>

  {% if processed_video %}
  <h2>Video đã xử lý</h2>
  <video controls>
    <source src="{{ url_for('download_file', filename=processed_video) }}" type="video/mp4">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
  {% endif %}
</body>
</html>
